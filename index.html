
<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>

    <script>
        let questions = JSON.parse(localStorage.getItem('trolleyQuestions')) || [
            {
                question: "日本の首都は？",
                options: ["東京", "大阪"],
                correct: 0,
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',

                mediaType: 'image'
            },
            {

                options: ["J.K.ローリング", "J.R.R.トールキン"],
                correct: 0,
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',
                mediaType: 'image'
            },
            {
                question: "日本の国鳥は？",
                options: ["ツバメ", "キジ"],
                correct: 1,
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',
                mediaType: 'image'
            },
            {
                question: "ピラミッドで有名な国は？",
                options: ["エジプト", "ブラジル"],
                correct: 0,
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',
                mediaType: 'image'
            }
        ];

        const defaultMedia = {
            trackSuccess: {
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEAwI3O6cAAAAASUVORK5CYII=',
                mediaType: 'image'
            },
            trackFailure: {
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPj/HwAD/QFe4ZxWAAAAAElFTkSuQmCC',
                mediaType: 'image'
            },
            defaultMedia: {
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',
                mediaType: 'image'
            },
            bodyBackground: {
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPh/AAAA/wAD/6X4KAAAAABJRU5ErkJggg==',
                mediaType: 'image'
            },
            containerBackground: {
                media: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/CfAQAGIAB9Kce/AAAAAElFTkSuQmCC',
                mediaType: 'image'
            }
        };

        let images = JSON.parse(localStorage.getItem('trolleyImages')) || defaultMedia;
        let currentQuestion = 0;
        let usedQuestions = [];
        let editingIndex = -1;

        function saveQuestions() {
            localStorage.setItem('trolleyQuestions', JSON.stringify(questions));
            updateQuestionList();
        }

        function saveImages() {
            localStorage.setItem('trolleyImages', JSON.stringify(images));
            applyEndGameMedia();
            applyBodyBackground();
        }

        function applyEndGameMedia() {
            applyMedia('track-success-preview', images.trackSuccess.media, images.trackSuccess.mediaType);
            applyMedia('track-failure-preview', images.trackFailure.media, images.trackFailure.mediaType);
        }

        function applyBodyBackground() {
            const body = document.body;
            const existingVideo = document.getElementById('body-background-video');
            if (existingVideo) existingVideo.remove();
            body.style.backgroundImage = '';
            if (images.bodyBackground.mediaType === 'video') {
                const video = document.createElement('video');
                video.id = 'body-background-video';
                video.src = images.bodyBackground.media;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsinline = true;
                video.addEventListener('error', () => {
                    console.error('Body background video failed to load');
                    body.style.backgroundImage = `url('${defaultMedia.bodyBackground.media}')`;
                });
                video.addEventListener('canplay', () => video.play());
                body.appendChild(video);
            } else if (images.bodyBackground.mediaType === 'image') {
                body.style.backgroundImage = `url('${images.bodyBackground.media}')`;
            }
        }

        function loadMedia(file, defaultMedia) {
            return new Promise((resolve, reject) => {
                if (!file) return resolve(defaultMedia);
                const reader = new FileReader();
                const mimeType = file.type.startsWith('image/') ? 'image' : file.type.startsWith('video/') ? 'video' : null;
                if (!mimeType) return reject(new Error('サポートされていないメディア形式です。mp4またはwebm形式の動画、または画像を使用してください。'));
                reader.onload = () => resolve({ media: reader.result, mediaType: mimeType });
                reader.onerror = () => reject(new Error('メディアの読み込みに失敗しました。'));
                reader.readAsDataURL(file);
            });
        }

        function applyMedia(previewId, media, mediaType) {
            const preview = document.getElementById(previewId);
            if (!preview) return;
            preview.innerHTML = '';
            if (mediaType === 'video') {
                const video = document.createElement('video');
                video.src = media;
                video.className = 'video-preview';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsinline = true;
                video.addEventListener('error', () => {
                    console.error('Preview video failed to load');
                    preview.style.backgroundImage = `url('${defaultMedia.defaultMedia.media}')`;
                });
                video.addEventListener('canplay', () => video.play());
                preview.appendChild(video);
            } else if (mediaType === 'image') {
                preview.style.backgroundImage = `url('${media}')`;
            }
        }

        function updateMedia(inputId, previewId, mediaKey, callback) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];
            const defaultSource = mediaKey === 'questionMedia' ? defaultMedia.defaultMedia : images[mediaKey] || defaultMedia[mediaKey] || defaultMedia.defaultMedia;
            loadMedia(file, defaultSource)
                .then(result => {
                    applyMedia(previewId, result.media, result.mediaType);
                    if (mediaKey !== 'questionMedia') {
                        images[mediaKey] = { media: result.media, mediaType: result.mediaType };
                        saveImages();
                    }
                    if (callback) callback(result);
                    alert(`${mediaKey === 'trackSuccess' ? 'クリア時のコンテナ背景' : mediaKey === 'trackFailure' ? 'ゲームオーバー時のコンテナ背景' : mediaKey === 'bodyBackground' ? 'ゲーム全体の背景' : 'エディタコンテナ背景'}を更新しました！`);
                })
                .catch(error => {
                    alert(error.message);
                    console.error(error);
                    applyMedia(previewId, defaultSource.media, defaultSource.mediaType);
                });
        }

        function updateTrackSuccess() {
            updateMedia('track-success', 'track-success-preview', 'trackSuccess');
        }

        function updateTrackFailure() {
            updateMedia('track-failure', 'track-failure-preview', 'trackFailure');
        }

        function updateBodyBackground() {
            updateMedia('body-background', 'body-background-preview', 'bodyBackground', (result) => {
                images.bodyBackground = { media: result.media, mediaType: result.mediaType };
                saveImages();
                applyBodyBackground();
            });
        }

        function updateContainerBackground() {
            updateMedia('container-background', 'container-background-preview', 'containerBackground');
            // コンテナ背景は白色固定のため、適用処理は不要
        }

        async function saveQuestion() {
            const question = document.getElementById('new-question').value.trim();
            const option1 = document.getElementById('option1').value.trim();
            const option2 = document.getElementById('option2').value.trim();
            const correct = parseInt(document.getElementById('correct-answer').value);
            const questionMediaInput = document.getElementById('question-media');

            if (!question || !option1 || !option2) {
                alert('問題文と選択肢をすべて入力してください。');
                return;
            }

            try {
                const questionMedia = await loadMedia(
                    questionMediaInput.files[0],
                    editingIndex >= 0 ? { media: questions[editingIndex].media, mediaType: questions[editingIndex].mediaType } : defaultMedia.defaultMedia
                );

                const newQuestion = {
                    question,
                    options: [option1, option2],
                    correct,
                    media: questionMedia.media,
                    mediaType: questionMedia.mediaType
                };

                if (editingIndex >= 0) {
                    questions[editingIndex] = newQuestion;
                    editingIndex = -1;
                    document.getElementById('save-edit-btn').style.display = 'none';
                    alert('問題を更新しました！');
                } else {
                    questions.push(newQuestion);
                    alert('問題を追加しました！');
                }

                saveQuestions();
                resetQuestionForm();
            } catch (error) {
                alert('メディアの読み込みに失敗しました。デフォルトメディアを使用します。');
                console.error(error);
                applyMedia('question-media-preview', defaultMedia.defaultMedia.media, defaultMedia.defaultMedia.mediaType);
            }
        }

        function resetQuestionForm() {
            document.getElementById('new-question').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('correct-answer').value = '0';
            document.getElementById('question-media').value = '';
            document.getElementById('question-media-preview').innerHTML = '';
            editingIndex = -1;
            document.getElementById('save-btn').style.display = 'inline-block';
            document.getElementById('save-edit-btn').style.display = 'none';
        }

        function editQuestion(index) {
            const q = questions[index];
            document.getElementById('new-question').value = q.question;
            document.getElementById('option1').value = q.options[0];
            document.getElementById('option2').value = q.options[1];
            document.getElementById('correct-answer').value = q.correct;
            applyMedia('question-media-preview', q.media, q.mediaType);
            editingIndex = index;
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('save-edit-btn').style.display = 'inline-block';
        }

        function deleteQuestion(index) {
            if (confirm('この問題を削除しますか？')) {
                questions.splice(index, 1);
                saveQuestions();
                resetQuestionForm();
            }
        }

        function toggleEditor() {
            const editor = document.getElementById('editor-container');
            editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
            resetQuestionForm();
        }

        function updateQuestionList() {
            const list = document.getElementById('question-list');
            list.innerHTML = '';
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <span>${q.question}</span> (正解: ${q.options[q.correct]})
                    <div>
                        <button class="edit" onclick="editQuestion(${index})">編集</button>
                        <button onclick="deleteQuestion(${index})">削除</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progress = ((currentQuestion + 1) / 5) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `ステージ ${currentQuestion + 1}/5`;
        }

        function startGame() {
            if (questions.length < 5) {
                alert('問題が5問未満です。5問以上追加してください。');
                toggleEditor();
                return;
            }
            currentQuestion = 0;
            usedQuestions = [];
            document.getElementById('stage').style.display = 'block';
            document.getElementById('result').innerText = '';
            document.getElementById('restart').style.display = 'none';
            document.getElementsByClassName('option')[0].style.display = 'inline-block';
            document.getElementsByClassName('option')[1].style.display = 'inline-block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < 5) {
                let q;
                do {
                    q = questions[Math.floor(Math.random() * questions.length)];
                } while (usedQuestions.includes(q.question));
                usedQuestions.push(q.question);
                const questionElement = document.getElementById('question');
                questionElement.innerText = q.question;
                questionElement.style.color = '#000000';
                const buttons = document.getElementsByClassName('option');
                buttons[0].innerText = q.options[0];
                buttons[1].innerText = q.options[1];
                buttons[0].style.backgroundImage = '';
                buttons[1].style.backgroundImage = '';
                buttons[0].onclick = () => answer(0, q.correct);
                buttons[1].onclick = () => answer(1, q.correct);
                updateProgressBar();
                document.addEventListener('keydown', handleKeyPress);
            } else {
                const questionElement = document.getElementById('question');
                questionElement.innerText = 'ゲームクリア！';
                questionElement.style.color = '#000000';
                document.getElementById('result').innerText = 'おめでとう！ゴールに到達！';
                document.getElementsByClassName('option')[0].style.display = 'none';
                document.getElementsByClassName('option')[1].style.display = 'none';
                document.getElementById('restart').style.display = 'block';
                document.getElementById('stage').style.display = 'none';
                document.removeEventListener('keydown', handleKeyPress);
            }
        }

        function handleKeyPress(event) {
            const q = questions.find(q => usedQuestions.includes(q.question));
            if (!q) return;
            if (event.keyCode === 65) { // Aキー
                answer(0, q.correct);
            } else if (event.keyCode === 66) { // Bキー
                answer(1, q.correct);
            }
        }

        function answer(option, correct) {
            document.removeEventListener('keydown', handleKeyPress);
            if (option === correct) {
                currentQuestion++;
                document.getElementById('result').innerText = '正解！次の問題へ！';
                setTimeout(() => {
                    document.getElementById('result').innerText = '';
                    showQuestion();
                }, 1000);
            } else {
                const questionElement = document.getElementById('question');
                questionElement.innerText = 'ゲームオーバー！';
                questionElement.style.color = '#000000';
                document.getElementById('result').innerText = '不正解！ゲームオーバー！';
                document.getElementsByClassName('option')[0].style.display = 'none';
                document.getElementsByClassName('option')[1].style.display = 'none';
                document.getElementById('restart').style.display = 'block';
                document.getElementById('stage').style.display = 'none';
            }
        }

        document.getElementById('question-media').addEventListener('change', function() {
            updateMedia('question-media', 'question-media-preview', 'questionMedia');
        });

        document.getElementById('body-background').addEventListener('change', function() {
            updateMedia('body-background', 'body-background-preview', 'bodyBackground');
        });

        document.getElementById('container-background').addEventListener('change', function() {
            updateMedia('container-background', 'container-background-preview', 'containerBackground');
        });

        applyEndGameMedia();
        applyBodyBackground();
        updateQuestionList();
        startGame();
    </script>
</body>
</html>
